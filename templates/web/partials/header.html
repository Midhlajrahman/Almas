{% load static %}

<div class="boxed_wrapper ltr">


    <!-- page-direction -->
    <div class="page_direction">
        <div class="demo-rtl direction_switch"><button class="rtl">RTL</button></div>
        <div class="demo-ltr direction_switch"><button class="ltr">LTR</button></div>
    </div>
    <!-- page-direction end -->


    <!-- Main header-->
    <header class="main-header header-style-two">

        <div class="header-top-style">
            <div class="auto-container">
                <div class="outer-box clearfix">

                    <div class="header-top_left--style2 pull-left">
                        <div class="header-contact-info1">
                            <ul>
                                <li><span class="icon-placeholder marker"></span><a class="local-dealer" href="#">Local
                                        Dealer:</a> Almas in Tulsa City</li>
                                <li><span class="icon-calling"></span><a href="tel:180050033333">1-800-500-333-33</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="header-top_middle--style2">
                        <h6><span class="icon-truck"></span>We Provide Free Delivery to Most of the Cities in USA.</h6>
                    </div>

                    <div class="header-top_right--style2 pull-right">
                        <div class="header-mail-box">
                            <span class="icon-email"></span>
                            <p>Enquire? <a href="mailto:info@example.com">Send Your Mail</a></p>
                        </div>
                        <ul class="home_or_office-service">
                            <li><a href="#">For Home</a></li>
                            <li><a href="#">For Office</a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <!--Start Header-->
        <div class="header-style2">
            <div class="auto-container">
                <div class="outer-box">

                    <div class="header-left--style2">
                        <div class="logo">
                            <a href="index.html"><img src="{% static 'web/images/resources/logo.svg' %}"
                                    alt="Awesome Logo" title=""></a>
                        </div>
                        <div class="space-box3"></div>
                        <div class="nav-outer style1 clearfix">
                            <!--Mobile Navigation Toggler-->
                            <div class="mobile-nav-toggler">
                                <div class="inner">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </div>
                            </div>
                            <!-- Main Menu -->
                            <nav class="main-menu style1 navbar-expand-md navbar-light">
                                <div class="collapse navbar-collapse show clearfix" id="navbarSupportedContent">
                                    <ul class="navigation clearfix">

                                        <li class="{% if is_index %} current {% endif %}"><a href="{% url 'web:index' %} "><span>Home</span></a></li>
                                        <li class="{% if is_about %} current {% endif %}"><a href="{% url 'web:about' %}"><span>About</span></a></li>
                                        <li class="{% if is_products %} current {% endif %}"><a href="{% url 'web:products' %}"><span>Products</span></a></li>
                                        <li class="{% if is_blog %} current {% endif %}"><a href="{% url 'web:blog' %}"><span>Blog</span></a></li>
                                        <li class="{% if is_contact %} current {% endif %}"><a href="{% url 'web:contact' %}"><span>Contact</span></a></li>
                                    </ul>
                                </div>
                            </nav>
                            <!-- Main Menu End-->
                        </div>
                    </div>

                    <div class="header-right--style2">

                        <div class="space-box2"></div>
                        <div class="header-right_buttom">
                            <div class="btns-box">
                                <a class="btn-one" href="contact.html">
                                    <div class="round"></div>
                                    <span class="txt">Order Now</span>
                                </a>
                            </div>
                        </div>
                        <div class="space-box2"></div>
                        <div class="header-social-link-1">
                            <div class="social-link">
                                <ul class="clearfix">
                                    <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                    <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                </ul>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!--End header-->

        <!--Sticky Header-->
        <div class="sticky-header">
            <div class="container">
                <div class="clearfix">
                    <!--Logo-->
                    <div class="logo float-left">
                        <a href="index.html" class="img-responsive"><img
                                src="{% static 'web/images/resources/logo.svg' %}" alt="" title=""></a>
                    </div>
                    <!--Right Col-->
                    <div class="right-col float-right">
                        <!-- Main Menu -->
                        <nav class="main-menu clearfix">
                            <!--Keep This Empty / Menu will come through Javascript-->
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!--End Sticky Header-->

        <!-- Mobile Menu  -->
        <div class="mobile-menu">
            <div class="menu-backdrop"></div>
            <div class="close-btn"><span class="icon fa fa-times-circle"></span></div>
            <nav class="menu-box">
                <div class="nav-logo"><a href="{% url 'web:index' %}"><img
                            src="{% static 'web/images/resources/mobilemenu-logo.png' %}" alt="" title=""></a></div>
                <div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                </div>
                <!--Social Links-->
                <div class="social-links">
                    <ul class="clearfix">
                        <li><a href="#"><span class="fab fa fa-facebook-square"></span></a></li>
                        <li><a href="#"><span class="fab fa fa-twitter-square"></span></a></li>
                        <li><a href="#"><span class="fab fa fa-pinterest-square"></span></a></li>
                        <li><a href="#"><span class="fab fa fa-google-plus-square"></span></a></li>
                        <li><a href="#"><span class="fab fa fa-youtube-square"></span></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- End Mobile Menu -->
    </header>
